<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body>
<div id="project">
	<div class="nav-controls">
		<a href="javascript:void(0)" onclick="$.pgwModal('close');" class="close-project"><i class="fa fa-times"></i></a>
	</div>
</div>
<style>
	.form input, .form textarea{
		display: block;
		border: 0 !important;
		background-color: #000;
		color: #fff;
		padding: 10px;
		margin-bottom: 8px;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}
</style>
<div class="row">
	<h3 style="margin-left: 15px;">Новый отзыв</h3>
<form class="form" role="form" id="myForm" action="/php/comment.php">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Имя</label>
		<div class="col-sm-12">
			<input type="text" class="form-control" id="name" name="name" placeholder="Укажите как Вас зовут...">
		</div>
	</div>
	<div class="form-group">
		<label for="comment" class="col-sm-2 control-label">Сообщение</label>
		<div class="col-sm-12">
			<textarea class="form-control" name="comment" id="comment" rows="3" placeholder="Оставьте свой отзыв..."></textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<button type="submit" class="btn">Отправить</button>
		</div>
	</div>
</form>
</div>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
	<script>
		// wait for the DOM to be loaded
	$(document).ready(function() {
		// bind 'myForm' and provide a simple callback function
		$('#myForm').submit(function() {
			// submit the form
			$(this).ajaxSubmit();
			// return false to prevent normal browser submit and page navigation
			return false;
		});
	});
</script>
</body>
</html>
